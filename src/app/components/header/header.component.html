<header class="site-header">
    <div class="header-container">
      <div class="logo-container">
        <a routerLink="/" class="logo-link">
          <!-- <img src="assets/logo.png" alt="Company Logo" class="logo-image"> -->
          <span class="logo-text">EventHub</span>
        </a>
      </div>
      
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/blog" routerLinkActive="active" class="nav-link">Blogs</a>
          </li>
          <li class="nav-item">
            <a routerLink="/events" routerLinkActive="active" class="nav-link">Events</a>
          </li>
          <li class="nav-item">
            <a routerLink="/articles" routerLinkActive="active" class="nav-link">Articles</a>
          </li>
          <li class="nav-item">
            <a routerLink="/contact" routerLinkActive="active" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
      
      <div class="header-actions">
        <button class="cta-button" (click)="openRegistration()">Register Now</button>
        <button class="mobile-menu-button" (click)="toggleMobileMenu()">
          <span class="menu-icon"></span>
        </button>
      </div>
    </div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.active]="mobileMenuOpen">
      <ul class="mobile-nav-list">
        <li class="mobile-nav-item">
          <a routerLink="/events" routerLinkActive="active" class="mobile-nav-link" (click)="toggleMobileMenu()">Events</a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/about" routerLinkActive="active" class="mobile-nav-link" (click)="toggleMobileMenu()">About</a>
        </li>
        <li class="mobile-nav-item">
          <a routerLink="/contact" routerLinkActive="active" class="mobile-nav-link" (click)="toggleMobileMenu()">Contact</a>
        </li>
        <li class="mobile-nav-item">
          <button class="mobile-cta-button" (click)="openRegistration(); toggleMobileMenu()">Register Now</button>
        </li>
      </ul>
    </div>
  </header>
